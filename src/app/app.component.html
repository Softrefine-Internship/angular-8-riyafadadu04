<div class="container">
  <div class="row">
    <h2 class="my-4 text-center">Employee Details</h2>
  </div>
  <div class="row my-4">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Age</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let employee of employees | pagination : currentPage : itemsPerPage
          "
        >
          <td>{{ employee.id }}</td>
          <td>{{ employee.employee_name }}</td>
          <td>{{ employee.employee_salary | salary }}</td>
          <td>{{ employee.employee_age }}</td>
          <td>
            <img
              [src]="
                employee.profile_image ||
                'https://www.freeiconspng.com/uploads/person-icon-8.png'
              "
              width="25"
              height="25"
              alt="Employee Image"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col p-0 d-flex justify-content-end align-items-end">
      <label class="mx-2" for="page"><strong>Select Page :</strong></label>
      <select [(ngModel)]="currentPage">
        <option *ngFor="let page of pages" [value]="page">
          {{ page }}
        </option>
      </select>
      <label class="mx-2" for="item-per-page"
        ><strong>Items Per Page :</strong></label
      >
      <select
        id="item-per-page"
        [(ngModel)]="itemsPerPage"
        (change)="onItemsPerPageChange()"
      >
        <option *ngFor="let item of itemsPerPageSelect" [value]="item">
          {{ item }}
        </option>
      </select>
    </div>
  </div>
</div>
